<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d149317402.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Double Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #ff3d68">
          <h1>Nature Flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #00bcd4">
          <h1>Bluue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #515e63">
          <h1>Lonely Castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #eba83a">
          <h1>Flying Eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://source.unsplash.com/-drNFrdcd_Y');
          "
        ></div>
        <div
          style="
            background-image: url('https://source.unsplash.com/EYNvg9HknRs');
          "
        ></div>
        <div
          style="
            background-image: url('https://source.unsplash.com/80sv993lUKI');
          "
        ></div>
        <div
          style="
            background-image: url('https://source.unsplash.com/vvoMJresXM0');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
